app = 'vr-stream'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

  [build.args]
    STREAMPASS = 'vrc-fly'

[deploy]
  strategy = 'immediate'

[[services]]
  protocol = 'tcp'
  internal_port = 80

  [[services.ports]]
    port = 80

[[services]]
  protocol = 'tcp'
  internal_port = 8189

  [[services.ports]]
    port = 8189

[[services]]
  protocol = 'udp'
  internal_port = 8189

  [[services.ports]]
    port = 8189

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'
  cpus = 1
